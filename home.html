<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tela Home</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo do Looma" class="logo">
        </header>
        <main>
            <button class="chat-button" onclick="window.location.href='chat.html'">Conversar com a IA</button>
            <input type="text" class="search-input" placeholder="Pesquisar manuais">
            <div class="manuals-container">
                <div class="manual-card">Manual 1</div>
                <div class="manual-card">Manual 2</div>
                <div class="manual-card">Manual 3</div>
                <div class="manual-card">Manual 4</div>
                <div class="manual-card">Manual 5</div>
                <div class="manual-card">Manual 6</div>
            </div>
        </main>
        <hr class="divider">
        <div class="button-container">
            <button class="nav-button" onclick="location.href='base.html'">
                <i class="fas fa-home"></i> 
            </button>
            <button class="nav-button" onclick="location.href='outraTela.html'">
                <i class="fas fa-user"></i> 
            </button>
        </div>
    </div>
</body>
</html>
