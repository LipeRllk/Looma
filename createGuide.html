<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Guia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Criar Guia</h1>
    </header>
    <main>
        <form id="criarGuiaForm">
            <input type="text" id="nomeGuia" placeholder="Nome do Guia" required>
            <textarea id="prompt" placeholder="Descreva o guia..." required></textarea>
            <input type="file" id="fotoGuia" accept="image/*">
            <button type="submit">Criar Guia</button>
        </form>
    </main>
</body>
</html>
