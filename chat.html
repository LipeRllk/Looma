<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tela de Chat</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo do Looma" class="logo">
        </header>
        <main>
            <div class="chat-container">
                <div class="messages">
                    <!-- Mensagens trocadas irÃ£o aparecer aqui -->
                </div>
                <input type="text" class="chat-input" placeholder="Digite sua mensagem...">
                <button class="send-button" onclick="sendMessage()">Enviar</button>
            </div>
        </main>
        <hr class="divider">
        <div class="button-container">
            <button class="nav-button" onclick="location.href='base.html'">
                <i class="fas fa-home"></i>
            </button>
            <button class="nav-button" onclick="location.href='outraTela.html'">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </div>
</body>
</html>
